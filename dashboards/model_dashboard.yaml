# Visit https://docs.rilldata.com/reference/project-files to learn more about Rill project files.

title: model_dashboard
model: model
timeseries: time
measures:
  - label: Total hits
    expression: sum(hits)
    name: total_hits
    description: Total hits
    format_preset: humanize
    valid_percent_of_total: true
dimensions:
  - name: project
    label: Project
    column: project
    description: ""
  - name: subproject
    label: Subproject
    column: subproject
    description: ""
  - name: path
    label: Path
    column: path
    description: ""
available_time_zones:
  - America/Los_Angeles
  - America/Chicago
  - America/New_York
  - Europe/London
  - Europe/Paris
  - Asia/Jerusalem
  - Europe/Moscow
  - Asia/Kolkata
  - Asia/Shanghai
  - Asia/Tokyo
  - Australia/Sydney
